<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Spaces Alabang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .header {
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .nav a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        .logo {
            width: 120px;
            height: auto;
        }
        .container {
            margin-top: 50px;
        }
        .search-box {
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }
        .search-box input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-box button {
            padding: 10px 15px;
            border: none;
            background-color: #003366;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }
        .cta-buttons button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #003366;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="your-logo-url-here" alt="Office Spaces Alabang" class="logo">
        <div class="nav">
            <a href="#about">About</a>
            <a href="#listings">Listings</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    <div class="container">
        <h1>Find Office Space Rentals in Alabang</h1>
        <div class="search-box">
            <input type="text" placeholder="Search listings...">
            <button>Search</button>
        </div>
        <div class="cta-buttons">
            <button>List Your Property</button>
            <button>Request a Lease</button>
        </div>
    </div>
</body>
</html>
