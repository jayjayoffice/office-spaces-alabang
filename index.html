<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Find the best office spaces in Alabang with personalized leasing services." />
  <title>Office Spaces in Alabang</title>
  <style>
    /* Reset & Base Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; line-height: 1.6; background: #fff; color: #333; }

    header { text-align: center; padding: 2rem; background: #0b3d91; color: #fff; }
    header h1 { font-size: clamp(1.5rem, 4vw, 2.5rem); }
    header p { font-size: clamp(1rem, 2.5vw, 1.2rem); margin-top: 0.5rem; }

    /* Slideshow Container */
    .slideshow { position: relative; max-width: 100%; overflow: hidden; }
    .slide { display: none; width: 100%; height: auto; }
    .slide img { width: 100%; height: auto; display: block; }

    /* Available Spaces Fix */
    .available-spaces { position: relative; overflow: hidden; background: #f4f4f4; padding: 2rem; }
    .available-spaces .content { transform: translateY(100%); animation: slideUp 1s ease-out forwards; }
    @keyframes slideUp {
      0% { transform: translateY(100%); }
      100% { transform: translateY(0); }
    }

    /* Contact Form */
    form { max-width: 600px; margin: 2rem auto; padding: 1rem; background: #fafafa; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    form input, form textarea, form button {
      width: 100%; padding: 0.75rem; margin: 0.5rem 0; border: 1px solid #ccc; border-radius: 5px;
    }
    form button { background: #0b3d91; color: #fff; border: none; cursor: pointer; }
    form button:hover { background: #094080; }

    /* Responsive */
    @media (max-width: 600px) {
      header { padding: 1.5rem; }
      form { margin: 1rem; }
    }
  </style>
</head>
<body>

<header>
  <h1>Office Spaces in Alabang</h1>
  <p>Find the best office spaces in Alabang with personalized leasing services.</p>
</header>

<!-- Slideshow -->
<div class="slideshow">
  <div class="slide"><img src="img/why-alabang.jpg" alt="Why Alabang" loading="lazy"></div>
  <div class="slide available-spaces">
    <div class="content">
      <h2>Available Spaces</h2>
      <p>We offer prime office spaces tailored to your needs.</p>
    </div>
  </div>
</div>

<!-- Contact Form -->
<section id="contact">
  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <h2>Contact Us</h2>
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="_replyto" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
    <p id="form-status" style="text-align:center; font-size:0.9rem; margin-top:0.5rem;"></p>
  </form>
</section>

<script>
  // Simple Slideshow with custom timings
  let slideIndex = 0;
  const slides = document.getElementsByClassName("slide");
  const slideTimings = [7000, 9000]; // ms per slide: Why Alabang (7s), Spaces (9s)

  function showSlides() {
    for (let i = 0; i < slides.length; i++) slides[i].style.display = "none";
    slides[slideIndex].style.display = "block";
    let timing = slideTimings[slideIndex];
    slideIndex = (slideIndex + 1) % slides.length;
    setTimeout(showSlides, timing);
  }
  showSlides();

  // Formspree AJAX Submission
  const form = document.querySelector("form");
  const status = document.getElementById("form-status");

  form.addEventListener("submit", async function (event) {
    event.preventDefault();
    const data = new FormData(form);
    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { Accept: "application/json" }
      });
      if (response.ok) {
        status.textContent = "Thanks for your message! We'll get back to you soon.";
        form.reset();
      } else {
        status.textContent = "Oops! There was a problem sending your message.";
      }
    } catch (error) {
      status.textContent = "Oops! There was a problem sending your message.";
    }
  });
</script>

</body>
</html>
